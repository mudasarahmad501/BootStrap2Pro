<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.ckeditor.com/4.24.0-lts/standard/ckeditor.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Account Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- -----------------------Navbar------------------------- -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CMS System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                
            </div>
        </div>
    </nav>

    <!-- -----------------------Header------------------------- -->

    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Admin Area<small class="sub">Account Login</small></h1>
                </div>
            </div>
        </div>
    </header>

    <!-- ------------------------Main Section--------------------- -->
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-4 ms-md-auto m-auto">
                    <form id="Login" class="well p-4 mb-4 border rounded bg-light" action="CMS.html">
                        <dir class="form-group">
                            <label>Email Adress</label>
                            <input type="text" class="form-control" placeholder="Enter Email">
                        </dir>
                        <dir class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password">
                            <br>
                            <button type="submit" class="btn w-100 edit-btn">Login</button>
                        </dir>
                    </form>
                    
                </div>
            </div>
        </div>
    </section>
    
    <!-- ----------------------Footer-------------------- -->

    <footer id="footer">
        <p>CopyRight CMS Systems &copy; 2024</p>
    </footer>



    



    <!-- CDN CKeditor -->
    <script>
        CKEDITOR.replace( 'editor1' );
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>

</body>

</html>
